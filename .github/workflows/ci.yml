name: CI

on:
  pull_request:
  push:
    branches:
      - master
    tags:
  schedule:
    # Run everyday at 01:21 UTC
    - cron: 12 1 * * *

jobs:
  test:
    name: ${{ matrix.os }} / ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest
    services:
      nsqd:
        # FIXME Use custom image with ENTRYPOINT ["/nsqd", "--lookupd-tcp-address=localhost:4160"]
        # since Github Actions doesn't support positional args to "docker create command.
        # See https://github.community/t5/GitHub-Actions/Pass-additional-arguments-to-entrypoint/td-p/58383
        image: alikus/asyncnsq
        ports:
          - 4150:4150
          - 4151:4151
      nsqlookupd:
        image: nsqio/nsq
        options: --entrypoint /nsqlookupd
        ports:
          - 4160:4160
          - 4161:4161
    strategy:
      matrix:
        os:
          - Ubuntu
        python-version:
          - 3.6
          - 3.7
          - 3.8
    env:
      PY_COLORS: 1
      TOX_PARALLEL_NO_SPINNER: 1
      PYTEST_ADDOPTS: --cov-report=xml
    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Snappy C library
        run: sudo apt-get install libsnappy-dev -y
      - name: Install test dependencies
        run: python -m pip install tox tox-gh-actions
      - name: Prepare test environment
        run: tox --notest
      - name: Test
        run: tox
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.0.6
        with:
          file: ./coverage.xml
          name: ${{ runner.os }}-${{ matrix.python-version }}
